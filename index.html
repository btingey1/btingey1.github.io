<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{ background-color: ivory; }
        #canvas{border:1px solid red;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width=2000 height=2000></canvas>
    <script>
var canvas=document.getElementById("canvas");
var ctx=canvas.getContext("2d");
var cw=canvas.width;
var ch=canvas.height;

var x=cw/2;
var y=ch/2;
var scaleX=100;
var angle=0;
var scaleDirection=-1;
var scaleDelta=1;
var PI2=Math.PI*2;

var backCanvas=document.createElement('canvas');
var backCtx=backCanvas.getContext('2d');
var imgCount=2;
var front=new Image();
front.onload=start;
front.src="front.png";
var back=new Image();
back.onload=start;
back.src="back.png";

function start(){
  if(--imgCount>0){return;}
  animate();
}

function wait(ms) {
    var start = Date.now(),
        now = start;
    while (now - start < ms) {
      now = Date.now();
    }
}

function draw(x,y,scaleX,angle){
  ctx.clearRect(0,0,cw,ch);
  ctx.translate(x,y);
  ctx.rotate(90 * Math.PI / 180);
  ctx.scale(scaleX,1);
  if(scaleX>=0){
    ctx.drawImage(front,-front.width/2,-front.height/2);
    ctx.font = "120px Arial";
    ctx.fillText("Hello World", -100, 0);
  }else{
    ctx.font = "120px Arial";
    ctx.fillText("Hello World", -100, 0);
    ctx.drawImage(back,-back.width/2,-back.height/2);
  }
  ctx.setTransform(1,0,0,1,0,0);
}

function animate(time){
  draw(x,y,scaleX/100,angle);
  angle+=PI2/720;
  scaleX+=scaleDirection*scaleDelta;
  if(scaleX<-100 || scaleX>100){
    wait(1000);
    scaleDirection*=-1;
    scaleX+=scaleDirection*scaleDelta;
  }
  requestAnimationFrame(animate);
}

  ctx.font = "50px Arial";
  ctx.fillText("Hello World", (cw / 2), (ch / 2));

    </script>
</body>
</html>
